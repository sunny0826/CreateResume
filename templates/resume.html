<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="{% static 'css/layui.css' %}" media="all">
  <script src="{% static '/layui.js' %}" charset="utf-8"></script>
</head>
<body class="layui-layout-body">

<div class="layui-container">
    <fieldset class="layui-elem-field">
      <legend>简历</legend>
      <div class="layui-field-box">
        <form class="layui-form" action="">
          <div class="layui-row layui-col-space10">
            <div class="layui-col-md8">
              <div class="layui-form-item">
                 <div class="layui-form-item">
        <!--姓名-->
                    <div class="layui-inline">
                      <label class="layui-form-label">姓名</label>
                      <div class="layui-input-inline">
                        <input class="layui-input" placeholder="张三" disabled>
                      </div>
                    </div>
        <!--性别-->
                    <div class="layui-inline">
                      <label class="layui-form-label">性别</label>
                      <div class="layui-input-inline">
                        <input class="layui-input" placeholder="男" disabled>
                      </div>
                    </div>
                  </div>
        <!--籍贯选择-->
                <div class="layui-form-item">
                  <label class="layui-form-label">籍贯</label>
                  <div class="layui-input-inline">
                    <div class="layui-input-inline">
                        <input class="layui-input" placeholder="北京市" disabled>
                      </div>
                  </div>
                  <div class="layui-input-inline">
                      <div class="layui-input-inline">
                        <input class="layui-input" placeholder="北京市" disabled>
                      </div>
                    </div>
                    <div class="layui-input-inline">
                      <div class="layui-input-inline">
                        <input class="layui-input" placeholder="朝阳区" disabled>
                      </div>
                    </div>
                  </div>
        <!--出生年月、微信号-->
                 <div class="layui-form-item">
                   <div class="layui-inline">
                     <label class="layui-form-label">出生日期</label>
                     <div class="layui-input-inline">
                        <input class="layui-input" placeholder="1990-01-01" disabled>
                      </div>
                   </div>
                   <div class="layui-inline">
                      <label class="layui-form-label">微信号</label>
                      <div class="layui-input-inline">
                        <input class="layui-input" placeholder="wechatnum" disabled>
                      </div>
                    </div>
                  </div>
        <!--手机号、邮箱-->
                <div class="layui-form-item">
                  <div class="layui-inline">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" placeholder="1321234567" disabled>
                      </div>
                  </div>
                  <div class="layui-inline">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" placeholder="1234@126.com" disabled>
                      </div>
                  </div>
                </div>
        <!--毕业院校-->
                <div class="layui-form-item">
                    <label class="layui-form-label">毕业院校</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" placeholder="蓝翔技校" disabled>
                    </div>
                    <label class="layui-form-label">专业</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" placeholder="挖掘机驾驶" disabled>
                    </div>
                </div>
        <!--英语水平-->
              <div class="layui-form-item">
                <label class="layui-form-label">学历</label>
                <div class="layui-input-inline">
                    <input class="layui-input" placeholder="大专" disabled>
                </div>
                <label class="layui-form-label">英语水平</label>
                <div class="layui-input-inline">
                    <input class="layui-input" placeholder="CET-4" disabled>
                </div>
              </div>
            </div>
        </div>
        <!--上传图片-->
            <div class="layui-col-md4">
              <div class="layui-upload">
                <div class="layui-upload-list">
                  <img src="/media/img/dog.jpg" style="max-height: 250px">
                </div>
                <p id="demoText"></p>
              </div>
            </div>
          </div>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
          <legend>工作经验</legend>
        </fieldset>
          <ul class="layui-timeline" id="jobtimeline">
              <li class="layui-timeline-item">
                  <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                  <div class="layui-timeline-content layui-text">
                    <h3 class="layui-timeline-title">2017-01-01 - 2018-01-01</h3>
                    <p>
                      职业类型：司机
                      <br>职业名称：挖掘机司机
                      <br>工作内容：开挖掘机
                    </p>
                  </div>
                </li>
          </ul>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
          <legend>项目经验</legend>
        </fieldset>
          <ul class="layui-timeline" id="protimeline">
              <li class="layui-timeline-item">
                  <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                  <div class="layui-timeline-content layui-text">
                    <h3 class="layui-timeline-title">2017-01-01 - 2018-01-01</h3>
                    <p>
                      项目名称：城中村改造
                      <br>项目角色：挖掘机司机
                      <br>工作内容：拆迁
                    </p>
                  </div>
                </li>
          </ul>
          <div class="layui-form-item layui-col-md-offset4">
            <div class="layui-input-block">
              <button class="layui-btn layui-btn-normal">生成简历</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
        </form>
      </div>
    </fieldset>


</div>
