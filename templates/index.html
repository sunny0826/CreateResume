{% extends "base.html" %}
{% load staticfiles %}
{% block mainbody %}
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>基本信息</legend>
</fieldset>

<form class="layui-form" action="/create" method="post" >
  <div class="layui-row layui-col-space10">
    <div class="layui-col-md8">
      <div class="layui-form-item">
         <div class="layui-form-item">
<!--姓名-->
            <div class="layui-inline">
              <label class="layui-form-label">姓名</label>
              <div class="layui-input-inline">
                <input type="tel" placeholder="请输入姓名" lay-verify="required" class="layui-input">
              </div>
            </div>
<!--性别-->
            <div class="layui-inline">
              <label class="layui-form-label">性别</label>
              <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男" checked="">
                <input type="radio" name="sex" value="女" title="女">
              </div>
            </div>
          </div>
<!--籍贯选择-->
        <div class="layui-form-item">
          <label class="layui-form-label">籍贯</label>
          <div class="layui-input-inline">
            <select name="province">
              <option value="">请选择省</option>
              <option value="山西">山西省</option>
              <option value="江西">江西省</option>
              <option value="福建">福建省</option>
            </select>
          </div>
          <div class="layui-input-inline">
              <select name="city">
                <option value="">请选择市</option>
                <option value="太原">太原</option>
                <option value="宁波" >宁波</option>
                <option value="温州">温州</option>
                <option value="温州">台州</option>
                <option value="温州">绍兴</option>
              </select>
            </div>
            <div class="layui-input-inline">
              <select name="district">
                <option value="">请选择县/区</option>
                <option value="迎泽区">迎泽区</option>
                <option value="余杭区">余杭区</option>
                <option value="拱墅区">临安市</option>
              </select>
            </div>
          </div>
<!--出生年月、微信号-->
         <div class="layui-form-item">
           <div class="layui-inline">
             <label class="layui-form-label">出生日期</label>
             <div class="layui-input-inline">
               <input type="text" name="birthday" id="birthDate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
             </div>
           </div>
           <div class="layui-inline">
              <label class="layui-form-label">微信号</label>
              <div class="layui-input-inline">
                <input type="text" name="wechat" class="layui-input" placeholder="请输入微信号">
              </div>
            </div>
          </div>
<!--手机号、邮箱-->
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
              <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" placeholder="请输入手机号" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
              <input type="text" name="email" lay-verify="email" autocomplete="off" placeholder="请输入邮箱" class="layui-input">
            </div>
          </div>
        </div>
<!--毕业院校-->
        <div class="layui-form-item">
          <label class="layui-form-label">教育背景</label>
          <div class="layui-input-inline">
            <div class="layui-input-inline">
              <input type="text" name="school" lay-verify="required" placeholder="请输入毕业院校" class="layui-input">
            </div>
          </div>
          <div class="layui-input-inline">
            <div class="layui-input-inline">
              <input type="text" name="major" lay-verify="required" placeholder="请输入专业名" class="layui-input">
            </div>
          </div>
          <div class="layui-input-inline">
            <select name="edu" lay-verify="required">
              <option value="">学历</option>
              <option value="大专">大专</option>
              <option value="本科">本科</option>
              <option value="硕士">硕士</option>
              <option value="博士">博士</option>
            </select>
          </div>
        </div>
      </div>
<!--英语水平-->
      <div class="layui-form-item">
        <label class="layui-form-label">英语水平</label>
        <div class="layui-input-block">
          <input type="checkbox" name="cet4" title="CET-4">
          <input type="checkbox" name="cet6" title="CET-6">
        </div>
      </div>
    </div>
<!--上传图片-->
    <div class="layui-col-md4">
      <div class="layui-upload">
        <button type="button" class="layui-btn" id="test1">上传图片</button>
        <div class="layui-upload-list">
          <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px; height: 200px">
            预览图：
              <img class="layui-upload-img" id="demo1" name="photo" style="max-height: 200px">
           </blockquote>
        </div>
        <p id="demoText"></p>
      </div>
    </div>
  </div>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>工作经验</legend>
</fieldset>
  <ul class="layui-timeline" id="jobtimeline"></ul>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">时间段</label>
      <div class="layui-input-inline">
        <input class="layui-input" id="test8" placeholder="选择时间段" type="text">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">职位类型</label>
      <div class="layui-input-inline">
        <input type="text" class="layui-input" id="jobtype" placeholder="职业类型">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">职位名称</label>
      <div class="layui-input-inline">
        <input type="text"class="layui-input" id="jobname" placeholder="职业名称">
      </div>
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">工作内容</label>
    <div class="layui-input-block">
      <textarea placeholder="请输入内容" class="layui-textarea" id="jobcontent"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" type="button" id="tianjiaExp"><i class="layui-icon">&#xe608;</i>添加</button>
      <button type="button" id="resetExp" class="layui-btn layui-btn-primary"><i class="layui-icon">&#x1006;</i>重置</button>
    </div>
  </div>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>项目经验</legend>
</fieldset>
  <ul class="layui-timeline" id="protimeline"></ul>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">时间段</label>
      <div class="layui-input-inline">
        <input class="layui-input" id="test9" placeholder="选择时间段" type="text">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">项目名称</label>
      <div class="layui-input-inline">
        <input type="text"class="layui-input" id="proname" placeholder="职业名称">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">项目角色</label>
      <div class="layui-input-inline">
        <input type="text" class="layui-input" id="protype" placeholder="职业类型">
      </div>
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">项目描述</label>
    <div class="layui-input-block">
      <textarea placeholder="请输入内容" class="layui-textarea" id="procontent"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" type="button" id="tianjiaPro"><i class="layui-icon">&#xe608;</i>添加</button>
      <button type="button" id="resetPro" class="layui-btn layui-btn-primary"><i class="layui-icon">&#x1006;</i>重置</button>
    </div>
  </div>
  <div class="layui-form-item layui-col-md-offset4">
    <div class="layui-input-block">
      <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
<!--</form>-->
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script src="{% static '/main.js' %}"></script>
{% endblock %}
